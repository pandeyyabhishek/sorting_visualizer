<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="tittle">Sorting Visualizer</h1>
    <div id="controls">
      <button id="generate">Generate Array</button>
      <button id="bubbleSort">Bubble Sort</button>
      <button id="selectionSort">Selection Sort</button>
      <button id="insertionSort">Insertion Sort</button>
      <button id="mergeSort">Merge Sort</button>
      <button id="quickSort">Quic Sort</button>
    </div>
    <div id="array-container">
      <!-- <div class="barWrapper">
        <div class="barHeight"></div>
        <div class="barLabel"></div>
      </div> -->
    </div>

    <br /><br />
    <div id="customBarContainer">
      <span>[</span>
      <input id="custom-input" type="text" placeholder="12,1,34 ...." />
      <span>]</span>
      <button id="custom-btn">Custom Array</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
